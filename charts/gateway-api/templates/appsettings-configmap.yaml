
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gateway-api.fullname" . }}-appsettings
data:
  appsettings.ProductionOverrides.json: |
    {
        "config.logging": {
            "LogLevel": {
                "Default": "{{.Values.config.logging.LogLevel.Default}}",
                "Microsoft.Hosting.Lifetime": "{{.Values.config.logging.LogLevel.Microsoft_Hosting_Lifetime}}"
            }
        },
        "GatewayApi": {
            "Network": {
                "NetworkName": "{{.Values.config.network.name}}",
                "CoreApiNodes": [
                    {{- $nodes := .Values.config.network.CoreApiNodes }}
                    {{- range $node := $nodes  }}
                        {
                            "Name": "{{ $node.name }}",
                            "CoreApiAddress": "{{ $node.address }}",
                            "Enabled": "{{ $node.enabled }}",
                            "TrustWeighting": "{{ $node.trustWeighting }}"
                        },
                    {{- end}}
                ]
            }
        }
    }
